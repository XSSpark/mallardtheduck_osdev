[default]

load: INIT:/pcrtc.sys
load: INIT:/stdpc.sys
load: INIT:/ps2.sys
input=KEYBD0
set pointer_device=MOUSE0
load: INIT:/ata.sys
load: INIT:/fat.sys
mount: DEV:/PART0,HDD,FAT
set libpath=init:/,hdd:/btos/lib
kset LOADER=INIT:/ELOADER.ELX
set systemdrive=HDD
load: hdd:/btos/drivers/vga.sys
display=VGA0
set path=hdd:/btos,hdd:/btos/cmd,hdd:/,hdd:/btos/bin
set temp=hdd:/btos/temp
set cwd=hdd:/
set shell=HDD:/BTOS/CMD/CMD.ELX
load: HDD:/BTOS/SYSTEM/TERMINAL.SYS
load: hdd:/btos/drivers/pci.sys
#run: hdd:/btos/cmd/cmd.elx -s hdd:/clearreg.cmd
service: REGISTRY_PID hdd:/btos/system/registry.elx -f :memory:
run: hdd:/btos/cmd/cmd.elx -s hdd:/init.cmd
run: hdd:/btos/cmd/cmd.elx -s hdd:/autoexec.cmd
spawn: HDD:/BTOS/SYSTEM/SWITCHER.ELX

[safemode]
display=KTEXT0
load: INIT:/keyboard.sys
input=KEYBD0
run: INIT:/test.elx
